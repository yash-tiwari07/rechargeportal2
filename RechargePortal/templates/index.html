<!DOCTYPE html>
<html>
<head>
	<title>Recharge Portal</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="w-25 p-3">
		<form action="#" method="POST">
			<div class="form-group well well-sm">
				<input type="number" class="form-control" name="mnum" placeholder="Mobile Number"><br>
			</div>
			<div class="form-group well well-sm">
				<input type="text" class="form-control" name="oname" placeholder="Operator Name"><br>
			</div>
			<div class="form-group well well-sm">
				<input type="number" class="form-control" name="ramt" placeholder="Amount"><br>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Recharge</button>
			</div>
		</form>
	</div>
</body>
</html>
